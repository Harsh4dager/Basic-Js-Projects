<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.min.js"></script>

</head>

<body>
    <div id="calculator">
        <ion-icon name="calculator-sharp" id="icon"></ion-icon><span>Calculator</span>

        <div id="screen">
            <input placeholder="type a math expression">
        </div>
        <div id="controls">
            <button class="btn-1"> x² </button>
            <button class="btn-2"> y³ </button>
            <button class="btn-3"> ( </button>
            <button class="btn-4">) </button>
            <button class="btn-5">%</button>
            <button class="btn-6">π</button>
            <button class="btn-7">7</button>
            <button class="btn-8">8</button>
            <button class="btn-9">9</button>
            <button class="btn-10">/</button>
            <button class="btn-11">log</button>
            <button class="btn-12">4</button>
            <button class="btn-13">5</button>
            <button class="btn-14">6</button>
            <button class="btn-15">*</button>
            <button class="btn-16">&lt;</button>
            <button class="btn-17">1</button>
            <button class="btn-18">2</button>
            <button class="btn-19">3</button>
            <button class="btn-20">-</button>
            <button class="btn-21">&gt;</button>
            <button class="btn-22">0</button>
            <button class="btn-23">.</button>
            <button class="btn-24"> clr </button>
            <button class="btn-25"> + </button>
            <button class="btn-26"> &lt;- </button>
            <button class="btn-27"> -&gt; </button>
            <button class="btn-28">del</button>
            <button class="btn-29">=</button>
            <button class="btn-30">sin</button>
            <button class="btn-31">cos</button>
            <button class="btn-32">tan</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
